        <main>

            <p>Email us at: <a href="mailto:email@example.com">mailto:email@example.com</a></p>
            
            <ul>

                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>

            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345099336!2d144.95373531566892!3d-37.81720997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sTechCon%202024%20Venue!5e0!3m2!1sen!2sau!4v1611270673507!5m2!1sen!2sau"

            <form action="">

                <label for="name">Name:</label>

                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br><br>

                <button type="submit">Send Message</button>

            </form>
